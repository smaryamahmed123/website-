<div id="sign-in-login" class="container  d-grid gap-2 col-6 mx-auto pt-5 align-self-center">
  <div class="row">
    <div class="col-md-6 ">
      <main style="width: 500px;" class="form-signin align-self-center">
          <h1 class="h3 mb-3 fw-bold display-2 h1">Please sign in</h1>
          <div >
            <label class="fw-bolder">Email address</label>
            <input type="email" class="form-control mb-5" id="floatingInput" placeholder="name@example.com">

          </div>
          <div > 
            <label class="fw-bolder">Password</label>
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          </div>
          <button class="w-50 btn btn-lg btn-primary d-grid gap-2 col-6 mx-auto mb-3 mt-5" onclick="signin()" >Sign in</button>
          <button class="w-50 btn btn-lg btn-primary d-grid gap-2 col-6 mx-auto mb-3 mt-5" onclick="login()" >login</button>
          <button class="w-50 btn btn-lg btn-primary d-grid gap-2 col-6 mx-auto" onclick="out()">Sign out</button>
      </main>
    </div>
  </div>
</div>
